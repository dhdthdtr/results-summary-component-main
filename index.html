<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->
   <main>
      <div id="result-box">
        <div id="result-total">
          <p id="your-result">Your Result</p>
          <div id="circle">
            <p id="score">76</p>
            <p id="total-score">of 100</p>
          </div>
          <p id="status">Great</p>
          <p id="comments">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div id="result-detail">
          <h1 id="result-detail-title">Summary</h1>
          <div id="reaction">
            <div id="skill-text">
              <img class="img" src="./assets/images/icon-reaction.svg" alt="reaction"/>
              <p id="reaction-name">Reaction</p>
            </div>
            <div id="skill-marks">
              <p><span id="bold">80</span> / 100</p>
            </div>
          </div>
          <div id="memory">
            <div id="skill-text">
              <img class="img" src="./assets/images/icon-memory.svg" alt="memory"/>
              <p id="memory-name">Memory</p>
            </div>
            <div id="skill-marks">
              <p><span id="bold">92</span> / 100</p>
            </div>
          </div>
          <div id="verbal">
            <div id="skill-text">
              <img class="img" src="./assets/images/icon-verbal.svg" alt="verbal"/>
              <p id="verbal-name">Verbal</p>
            </div>
            <div id="skill-marks">
              <p><span id="bold">61</span> / 100</p>
            </div>
          </div>
          <div id="visual">
            <div id="skill-text">
              <img class="img" src="./assets/images/icon-visual.svg" alt="visual"/>
              <p id="visual-name">Visual</p>
            </div>
            <div id="skill-marks">
              <p><span id="bold">72</span> / 100</p>
            </div>
          </div>
          <button id="continue-btn">Continue</button>
          <footer class="attribution top">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Equability</a>.
          </footer>
        </div>
      </div>
   </main>
  <footer class="attribution under">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Equability</a>.
  </footer>
</body>
</html>
